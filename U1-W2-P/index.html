<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="box">
      <img src="assets/logo.png" alt="Logo Amazon" class="Logo" />
    </div>

    <div class="gray-box">
      <a href="#" style="color: white">All</a>
      <a href="#" style="color: white">Today's deals</a>
      <a href="#" style="color: white">Customer Service</a>
      <a href="#" style="color: white">Registry</a>
      <a href="#" style="color: white">Gift Cards</a>
      <a href="#" style="color: white">Sell</a>
    </div>
    <div class="container">
      <div class="orange-box">
        <a href="#">Shop All Holiday Gift Cards</a>
      </div>

      <div class="image-container">
        <img src="assets/bg-image.png" alt="Image" class="image-gift-card" />

        <div class="gift-guides">
          <h2>Holiday gift Guides</h2>
          <div class="go-gifter">
            <p class="subtitle">
              <a class="gifter" href="#">Be a go-gifter</a>
            </p>
          </div>
        </div>

        <div class="white-box">
          <h1 class="title">Find the perfect gift</h1>
          <p class="subtitle">
            <a class="collegamenti" href="#">Shop now</a>
          </p>

          <div class="box-rect">
            <div class="rectangle">
              <a href="assets/img_1.jpg">
                <img src="assets/img_1.jpg" alt="Image 1" />
              </a>
            </div>
            <div class="rectangle">
              <a href="assets/img_2.jpg">
                <img src="assets/img_2.jpg" alt="Image 2" />
              </a>
            </div>
            <div class="rectangle">
              <a href="assets/img_3.jpg">
                <img src="assets/img_3.jpg" alt="Image 3" />
              </a>
            </div>
            <div class="rectangle">
              <a href="assets/img_4.jpg">
                <img src="assets/img_4.jpg" alt="Image 4" />
              </a>
            </div>
          </div>
        </div>

        <div class="gaming">
          <a href="assets/img_9.png">
            <img
              src="assets/img_9.png"
              alt="Play the gifting game"
              class="image-game"
            />
          </a>
          <p class="text">Play the gifting game</p>
          <a class="link" href="#">Shop gaming</a>
        </div>

        <div class="sound-of-cheer">
          <a href="assets/img_10.png">
            <img
              src="assets/img_10.png"
              alt="The sound of cheer"
              class="image-headphones"
            />
          </a>
          <p class="text">The sound of cheer</p>
          <a class="link" href="#">Shop audio & accessories</a>
        </div>
      </div>
    </div>
    <div class="box-end">
      <a href="#"> Back to top</a>
    </div>
    <div class="box1">
      <img src="assets/logo.png" alt="Logo Amazon" class="Logo" />
    </div>
  </body>
</html>
